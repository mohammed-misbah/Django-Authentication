<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>
    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
   <!-- <style>
        .gradient-custom {
             fallback for old browsers 
            background: #6a11cb;
            
            Chrome 10-25, Safari 5.1-6
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            
            W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ 
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }
    
    </style>  -->
 <div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-4 mt-md-2 pb-4">

                   
                    <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-4">Please enter your Name and Password!</p>

                    <form action="{% url 'userlogin' %}" method="POST">
                      {% csrf_token %}
                      
    
                    <div class="form-outline form-white mb-3">
                      <input type="username" id="typetext" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">UserName</label>
                    </div>
      
                    <div class="form-outline form-white mb-3">
                      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                   
                    <button class="btn btn-outline-light btn-md px-5" type="submit">Login</button> 
                  </form>
                    </div>  
                       {% if messages%}
                      {% for i in messages%}
                      <p style="color:red;">{{i}}</p>
                        {%endfor%}
                        {%endif%}
                      <p class="small mb-2 text-white-50 ">Forgot password?</p>
                </div> 
               </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
