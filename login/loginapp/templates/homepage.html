<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
              <div class="card bg-dark text-white" style="border-radius: 2rem;">
                <div class="card-body p-4 text-center">
                  <div class="mb-md-4 mt-md-4 pb-2">
                    </div> 
                       <h3 class="fw-bold mb-4 text-uppercase text-space-2px">Home Page</h3>
                        <div>
                        <form action="{% url 'user_logout' %}" method="post">
                        {% csrf_token %}
                      <button class="btn btn-outline-light btn-md px-5 mb-5" type="submit">LogOut</button>
                    </form>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
